---
  - name: Remove Internal.repo if it exists
    file:
      path: /etc/yum.repos.d/internal.repo
      state: absent

  - name: Install {{ payload }}
    yum:
      name: "{{ payload }}"
      #disablerepo: "internal.repo"
      state: present
  - name: Update haproxy.cfg from template
    template:
      src: haproxy.cfg.j2
      dest: /etc/haproxy/haproxy.cfg
    notify: start {{ payload }}

